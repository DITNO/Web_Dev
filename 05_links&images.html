<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- external link --> <p>
        <a href="http://google.in">click for google</a>
    </p>
    <p>
        <a href="http://google.in" target="_blank">click for google</a>
    </p> 
    <!-- internal link -->
    <p>
        <a href="/04_photography.html">topography</a>
    </p>
    <!-- local image --> <p>
        <img src="/images/code.PNG" alt="code image" width ="20">
    </p>
    <!-- remote images -->
    <img src="https://source.unsplash.com/200x200/?building" alt="building image">
</body>
</html>
