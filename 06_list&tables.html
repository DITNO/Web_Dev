<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>

</head>
<body>
    <!-- unodered list -->
    <ul style="list-style: none">
        <li>iten1</li>
        <li>iten2</li>
        <li>iten3</li>
        <li>iten4</li>
    </ul>
    <!-- odered list -->
    <ol type="A">
        <li>item a</li>
        <li>item b</li>
        <li>item c</li>
        <li>item d</li>
    </ol>
    <!-- nested list -->
    <ul style="list-style: none">
        <li>iten1</li>
        <li>iten2</li>
        <ul>
            <li>
                nested item 1
        </li>
        <li>nested item 2</li>
    </ul>
        <li>iten3</li>
        <li>iten4</li>
    </ul>
    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>e-mail</th>
            </tr>
        </thead>
        <tbody><tr>

            <td>jhon</td>
            <td>jho</td>
            <td>jhon@gmail</td>

        </tr><tr>
            <td>kate</td>
            <td>smh</td>
            <td>smh@gmail</td>

        </tr><tr>
            <td>jan</td>
            <td>jo</td>
            <td>jan@gmail</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
