<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input</title>
</head>
<body>
    <form action="process.php">
        <!-- text input -->
    <div>
        <label for="name">name</label><br>
        <!-- highlights the attribute or the input field of the form -->
        <input type="text" id="name" name="name" placeholder="xyz">
    </div>
    <!-- email input -->
    <div>
        <label for="email">email</label><br>
        <input type="email" name="email" id="email" placeholder="enter your email" >
        <!-- we can use place holder where the text disappers automatically after the selection of the field -->
        <!-- value="email@xyz.com" or placeholder="enter your email -->
    </div>
    <!-- message area inout -->
    <div>
        <label for="message">message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="enter message here"></textarea>
    </div>
    <!-- gselect -->
    <div>
        <label for="gender">gender</label><br>
        <select name="gender" id="sex">sex
        <option value="select" selected>select</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
    </select>
    </div>
    <!-- number -->
    <div>
        <label for="age">age</label><br>
        <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
        <label for="birth date">DOB</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- radio button -->
    <div>
        <label for="membership">membership</label>
        <input type="radio" name="membership" value="simple" id="membership" checked>simple
        <input type="radio" name="membership" value="extra" id="membership">extra
        <input type="radio" name="membership" value="special" id="membership">special
    </div>
    <!-- checkbox -->
    <div>
        <label for="membership">membership</label>
        <input type="checkbox" name="likes" value="bike" id="likes">bike
        <input type="checkbox" name="likes" value="caar" id="likes">caar
        <input type="checkbox" name="likes" value="boat" id="likes">boat
    </div>
    <input type="submit" name="submit">
    <!-- using button tag -->
    <!-- <button type="submit">submit</button> -->
    <button type="reset">reset</button>
</form>
</body>
</html>
